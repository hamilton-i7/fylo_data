<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Challenge by Frontend mentor">
  <meta name="keywords" content="challenge frontend responsive newbie">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="cta">
      <img src="images/logo.svg" alt="Fylo logo" class="cta__logo">
  
      <div class="cta-icon-box">
        <i class="fas fa-file cta-icon-box__icon"></i>
      </div>
      <div class="cta-icon-box">
        <i class="fas fa-folder cta-icon-box__icon"></i>
      </div>
      <div class="cta-icon-box">
        <i class="fas fa-cloud-upload-alt cta-icon-box__icon"></i>
      </div>
    </div>
  
    <section class="infographic">
      <div class="infographic-status">
        <p class="txt">You’ve used<span class="infographic-status__amount"> 815 GB </span>of your storage</p>
  
        <div class="infographic-status-bar">
          <div class="infographic-status-bar__indicator">
            <div class="infographic-status-bar__endpin"></div>
          </div>
        </div>
  
        <p class="infographic-status__amount">0 GB</p>
        <p class="infographic-status__amount">1000 GB</p>
      </div>
  
      <div class="infographic-space">
        <h2 class="heading-secondary">185<span> GB LEFT</span></h2>
      </div>
    </section>
  </main>
</body>
</html>
